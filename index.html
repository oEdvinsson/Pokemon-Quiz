<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header-container">
        <div>
            <h2>Score: <span id="score">0</span></h2>
        </div>
        <div>
            <h1>Pokémon Quiz</h1>
            <p>See what pokémons you recognize and collect points!</p>
        </div>
        <div>
            <h2>High-score: <span id="highScore">0</span></h2>
        </div>
    </div>

    <div class="image-container">
        <img src="pikachu.jpg" id="img" alt="">
    </div>
    <div class="button-container">
        <button class="button">Pikachu</button>
        <button class="button">Charmander</button>
        <button class="button">Squirtle</button>
    </div>
    <div class="newButton-container">
        <button id="newPokemon">New Pokémon</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
